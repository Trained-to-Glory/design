<ion-view hide-nav-bar="true" class="bg-lightgrey">

    <ion-header-bar>
        <div class="row text-center">
            <div class="col font-thin text-large dark" ui-sref="tabs.news" style="color:gray;">Cancel</div>
            <div class="col font-thin text-large balanced bl-grey profile" style="color:green;" ng-if="!post.created" ng-click="createEvent()">Send</div>
            <div class="col font-thin text-large balanced bl-grey profile" style="color:green;" ng-if="post.created" ng-click="updateEvent()">Send</div>
        </div>
    </ion-header-bar>

  <ion-content>
    <div class="event-form">
        <div class="list edit padding-horizontal padding-vertical">

          <label class="item item-input event__input" ng-click="uploadEventPhoto()">
            <img class="plan_picture"ng-src = "{{photo}}" name = "photo" ng-model="photo">
            <span class="input-label" name="photo" ng-model="photo">Add Photo</span>
          </label>

          <label class="item item-input event__input">
            <input type="text" name="description" placeholder="">{{post.description}}
            <span class="input-label">Description</span>
          </label>

          <label class="item item-input event__input">
            <input type="text" name="location">{{post.location}}
            <span class="input-label">Location</span>
          </label>

          <label class="item item-input event__input">
            <input type="date" name="date">{{post.date}}
            <span class="input-label">Date</span>
          </label>

          <!-- <label class="item item-input">
              <span class="input-label">Cost</span>
              <input type="text" name="cost">
          </label> -->

          <label class="item item-input event__input">
              <input type="text" name="time">{{post.time}}
              <span class="input-label">Time</span>
          </label>

        </div>
    </div>
  </ion-content>

</ion-modal-view>
