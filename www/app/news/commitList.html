<ion-view hide-nav-bar="true" class="bg-lightgrey" cache-view="false">

    <ion-header-bar class="no-bg">
        <h1 class="title"></h1>
         <button class="button button-icon button-clear button-light icon ion-ios-search" ng-click="searchPopover.show($event)"></button>
        <button class="button button-icon button-clear button-light ion-android-close" ui-sref="tabs.account"></button>
    </ion-header-bar>

    <ion-content class="has-header">

        <div class="row text-center">
             <div class="col font-thin text-large balanced commits">Commits</div>
            <div class="col font-thin" ui-sref="tabs.likeList">Likes</div>
            <div class="col font-thin" ui-sref="tabs.commentList">Comments</div>
        </div>

        <div class="list">
            <div class="item item-avatar" ng-repeat="liker in post.commits | filter: searchFilter ">
                <img ng-src="{{commiter.photo}}">
                <h2 class="lead">{{commiter.name}}</h2>
            </div>
        </div>

    </ion-content>

</ion-view>
