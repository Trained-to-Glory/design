<ion-view view = "Commits">

    <ion-nav-buttons side = "left">
         <button class="button button-icon button-clear button-dark">
            <img src="img/TTG-Symbol-2015-02.png" style="position: relative;top: 2px;height: 29px;left: 5px;">
         </button>
    </ion-nav-buttons>

    <ion-content class="has-header">

        <div class="row text-center">
             <div class="col font-thin text-large balanced commits">Commits</div>
            <div class="col font-thin" ui-sref="tabs.likeList">Likes</div>
            <div class="col font-thin" ui-sref="tabs.commentList">Comments</div>
        </div>

        <div class="list">
            <div class="item item-avatar" ng-repeat="liker in post.commits | filter: searchFilter ">
                <img ng-src="{{commiter.photo}}">
                <h2 class="lead">{{commiter.name}}</h2>
            </div>
        </div>

    </ion-content>

</ion-view>
