<ion-side-menus>

    <ion-side-menu-content>
        <ion-nav-bar class="bar-light no-b">
            <ion-nav-back-button></ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear button-dark ion-navicon" menu-toggle="left"></button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent" animation="slide-left-right"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left">
             <div class = "bg-color">
                <ion-content>
                    <ul class="list">
                        <a class="item" menu-toggle ui-sref="tabs.reminders">
                            <i class="icon ion-ios-calendar-outline"></i>
                            Calendar
                        </a>
                        <a class="item" menu-toggle ui-sref="tabs.commentList">
                            <i class="icon ion-ios-folder-outline"></i>
                            Notifications
                        </a>
                        <a class="item" menu-toggle ui-sref="tabs.partners">
                            <i class="icon ion-ios-person-outline"></i>
                            Partners
                        </a>
                        <a class="item" menu-toggle ui-sref="tabs.sentPlans">
                            <i class="icon ion-ios-list-outline"></i>
                            Plans
                        </a>
                         <a class="item" menu-toggle ui-sref="tabs.settings">
                            <i class="icon ion-ios-gear-outline"></i>
                            Settings
                        </a>
                        <a class="item" menu-close ng-click="logout();">
                            <i class="icon ion-log-out"></i>
                            Sign Out
                        </a>
                        <a class="item item-avatar" nav-clear style="padding-left: 79px;padding-top:13px;">
                            <img ng-src="{{ profile.photo }}" ui-sref="tabs.account">

                            <p style="display: block;color: black !important;">{{profile.firstName + " " + profile.lastName}}<i class="icon ion-ios-location-outline" style="display:block;color: blue"> Orlando</i></p>
                        </a>
                    </ul>
                </ion-content>
            </div>
    </ion-side-menu>
</ion-side-menus>
