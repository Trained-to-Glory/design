<ion-view title="Request A Plan" cache-view="false" style="background:url('img/TTG-CollageImage.png') center; background-size: cover;">

    <ion-nav-buttons side = "left">
         <button class="button button-icon button-clear button-dark">
            <img src="img/TTG-Symbol-2015-02.png" style="position: relative;top: 2px;height: 29px;left: 5px;">
         </button>
    </ion-nav-buttons>

  <ion-content padding="true" class="has-header materialize">

        <div class="item no-padding" style="background-color: transparent;border-color: transparent;">
             <div class="row">
                <div class="input-field col">
                    <input id="diet_plan" type="text" class="validate">
                    <label for="diet_plan">What type of dietary plan would you like?</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col">
                    <input id="workout_plan" type="text" class="validate">
                    <label for="workout_plan">What type of workout plan would you like?</label>
                </div>
            </div>

            <div class="row row-login">
                <div class="col col-login"></div>
                <div class="col col-login" style="margin-left: 31vh;" ui-sref="tabs.news">SUBMIT</div>
            </div>
 
    </ion-content>

</ion-view>
