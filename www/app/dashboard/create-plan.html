<ion-view hide-nav-bar="true" class="bg-lightgrey">

    <ion-header-bar>
        <div class="row text-center">
            <div class="col font-thin text-large dark" ui-sref="tabs.news" style="color:gray;">Cancel</div>
            <div class="col font-thin text-large balanced bl-grey profile" style="color:green;" ng-click="createPlan()">Send</div>
        </div>
    </ion-header-bar>

  <ion-content>
    <div class="event-form">
        <div class="list edit padding-horizontal padding-vertical">

          <label class="item item-input event__input" ng-click="uploadPlanPhoto()">
            <span class="input-label" name="photo" ng-model="photo">Add Photo</span>
          </label>

          <label class="item item-input event__input">
            <input type="text" name="title" ng-model="title">{{plan.title}}
            <span class="input-label">Title</span>
          </label>

          <label class="item item-input event__input">
            <input type="text" name="description" ng-model="description">{{plan.description}}
            <span class="input-label">Description</span>
          </label>

          <label class="item item-input event__input">
            <input type="text" name="notes" ng-model="notes">{{plan.notes}}
            <span class="input-label">Must Have's</span>
          </label>


          <!-- <label class="item item-input">
              <span class="input-label">Cost</span>
              <input type="text" name="cost">
          </label> -->

          <label class="item item-input event__input">
              <input type="text" name="time" ng-model="time">{{plan.time}}
              <span class="input-label">Times</span>
          </label>

        </div>
    </div>
  </ion-content>

</ion-modal-view>
