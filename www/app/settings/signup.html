<ion-view hide-nav-bar="true" style="background:url('img/TTG-CollageImage.png') center; background-size: cover;">

    <ion-content padding="true" class="has-header materialize">
        <div class="container" style="width:100%">
            <div class="text-center" style="margin-right:12px;"><img src="img/TTG-Symbol-2015-02.png" class="text-center" style="width:20%;" /></div>
        </div>
        <form name="registerForm" novalidate ng-submit="registerForm.$valid && register(user) && createInterestList()">

        <div class="item no-padding" style="background-color: transparent;border-color: transparent;">
            <div class="row" ng-click="createInterestList();checkUserInterestExists();getListOfUsers();">
                <div class="input-field col">
                    <input id="first_name" type="text" ng-model="user.firstName" class="validate">
                    <label for="first_name">First Name</label>
                </div>
                <div class="input-field col">
                    <input id="last_name" type="text" ng-model="user.lastName" class="validate">
                    <label for="last_name">Last Name</label>
                </div>
            </div>
             <div class="row">
                <div class="input-field col">
                    <input id="user_name" type="text" ng-model="user.userName" class="validate">
                    <label for="user_name">Username</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col">
                    <input name="email" type="email" ng-model="user.email" class="validate" ng-minlength="5" ng-maxlength="30" required>
                    <label for="email">Email</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col">
                    <input name="password" type="password" class="validate" ng-model="user.password" ng-minlength="5" ng-maxlength="30" required>
                    <label for="password">Password</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col" style="color: #9e9e9e;">
                    Are you a Trainer?
                </div>
            </div>
            <div class="row">
            <ion-checkbox ng-model="isChecked" style="border-color: transparent;color: gray;background-color: transparent">Yes</ion-checkbox>
            </div>

            <div class= "row">
            <ion-checkbox style="border-color: transparent;color: gray;background-color: transparent">No</ion-checkbox>
            </div>
           </div>

           <div class="row">
                <div class="input-field col" style="color: #9e9e9e;">
                    Which are you qualified as?
                </div>
            </div>
            <div class="row">
            <ion-checkbox style="border-color: transparent;color: gray;background-color: transparent">Celebrity Trainer</ion-checkbox>
            </div>

            <div class= "row">
            <ion-checkbox style="border-color: transparent;color: gray;background-color: transparent">Freelance Trainer</ion-checkbox>
            </div>

            <div class= "row">
            <ion-checkbox style="border-color: transparent;color: gray;background-color: transparent">Professional Trainer</ion-checkbox>
            </div>
           </div>

            <div class="row row-login">
                <div class="col col-login"></div>
                 <input type="submit" value="NEXT" class="button button-block button-positive" ng-disabled="registerForm.$invalid" style="background-color:transparent;border-color:transparent;color: #F10707;margin-left: 33vh;" />
            </div>
        </form>
 
    </ion-content>

</ion-view>
