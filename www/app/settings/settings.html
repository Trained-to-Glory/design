<ion-view title="Settings">

    <ion-nav-buttons side = "left">
         <button class="button button-icon button-clear button-dark">
            <img src="img/TTG-Symbol-2015-02.png" style="position: relative;top: 2px;height: 29px;left: 5px;">
         </button>
    </ion-nav-buttons>

    <ion-content class="has-header">
    <div class="list">
        <div class="item item-divider" style="background-color: white; color: #F10707;">Profile</div>
          <div class="item" ui-sref="tabs.interest">Interest</div>
          <div class="item" ui-sref="tabs.status">Trainer Status</div>
        </div>

        <div class="list">
           <div class="item item-divider" style="background-color: white; color: #F10707;"> Notifications</div>
           <div class="item" ui-sref="tabs.notifications">Notifications</div>
        </div>

      <div class="list">
           <div class="item item-divider" style="background-color: white; color: #F10707;font-family: limbus;">Help</div>
            <div class="item">Privacy Policy</div>
            <div class="item">Support</div> 
            <div class="item">Terms of Service</div>
            <div class = "item" ng-click="signOut()">Sign Out</div>

      </div>

    </ion-content>
</ion-view>
